<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/Css/login.css">
    <title>login page</title>
</head>
<body>
    <div class="container">
       <div class="container-form">
          <form class="sign-in" action="/Login/Middlestep" method="post">
            <h2>iniciar sesion</h2>
            <div class="social-networks">
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
            </div>
            <span>use su correo y contrasena</span>
            <div class="container-input">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="text" name="email" placeholder="email">
            </div>                 
            <div class="container-input">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password"  name="password" placeholder="password">
            </div>
            <a href="#">olvidaste tu contrasena?</a>
            <button class="button">iniciar seccion</button>
          </form>
       </div>
       <div class="container-form">
           <form class="sign-up">
               <h2>registrarte</h2>
               <div class="social-networks">
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
            </div>
            <span>use su correo para registrarse</span>
            <div class="container-input">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" placeholder="nombre">
            </div> 
            <div class="container-input">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="text" placeholder="email">
            </div>                 
            <div class="container-input">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" placeholder="password">
            </div>
            
            <button class="button">registrarse</button>
           </form>
         </div>
         <div class="container-welcome">
            <div class="welcome-sign-up welcome">
                <h3>Bienvenido!</h3>
                <p>ingrese sus datos personales para usar todas las funciones del sitio</p>
                <button class="button" id="btn-sign-up">Registrarse</button>
            </div>
            <div class="welcome-sign-in welcome">
                <h3>Hola!</h3>
                <p>Registrese con sus datos personales para usar todas las funciones del sitio</p>
                <button class="button" id="btn-sign-in">Iniciar seccion</button>
            </div>
         </div>
    </div>

    <script src="../static/Javascript/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
